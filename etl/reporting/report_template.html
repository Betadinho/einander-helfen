<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ETL Report</title>
    <meta name="description" content="Automatically generated etl report.">

    <meta property="og:title" content="ETL Report">
    <meta property="og:description" content="Automatically generated etl report.">

    <style>
        #main-content {
            margin: 64px 10%;
        }
        #report {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        #summary-h2 {
            margin-top: 2em;
        }
        .card {
            flex: 1 1 30%;
            max-width: 30%;
            border: 1px solid lightgray;
            margin: 8px;
            padding: 4px;
        }
        .crawler-summary {
            width: calc(100% - 32px);
            background-color: #d5ede9;
            padding: 16px;
        }
        .crawler-title {
            text-transform: uppercase;
            margin-top: 0.5em;
        }
        .crawler-summary-empty {
            width: calc(100% - 32px);
            background-color: #e38a76;
            padding: 16px;
        }
        .plot {
            width: 100%;
        }
        .plot img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <main id="main-content">
        <h1>ETL Report for {{DATE}}</h1>
        <div id="summary">
            {{SUMMARY}}
        </div>
        <h2 id="summary-h2">Summary</h2>
        <div id="report">
            {{REPORT}}
        </div>
    </main>
</body>
</html>
